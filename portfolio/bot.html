<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="openChat()">
    Открыть чат
</button>


<script type="text/javascript">
  // отображение виджета чата при нажатии кнопки
  function openChat() {
    Kommunicate.displayKommunicateWidget(true);
    Kommunicate.launchConversation();
  }

  (function(d, m) {
    const kommunicateSettings =
        {
          'appId': 'cd151d1a082a09045befbd77a96e4dcf',
          'automaticChatOpenOnNavigation': true,
          'onInit': function() {
            Kommunicate.displayKommunicateWidget(false);
            document.getElementById('button').disabled = false;

            const cssTop = ".mck-box-top {background-color: #46bcff !important;}";
            const cssChanges = ".mck-msg-right .mck-msg-box{background-color: #46bcff !important;}";
            var cssFAQ = ".km-faq.vis{color: #212121 !important; background: #fff!important; font-size: 15px!important; }";
            var cssButton = ".km-custom-widget-text-color{ color: #212121 !important;} .km-cta-multi-button-container button.km-quick-replies { background-color: #e6e5ec;}}";

            Kommunicate.customizeWidgetCss(cssChanges);
            Kommunicate.customizeWidgetCss(cssTop);
            Kommunicate.customizeWidgetCss(cssFAQ);
            Kommunicate.customizeWidgetCss(cssButton);
          },
        };
    const s = document.createElement('script');
    s.type = 'text/javascript';
    s.async = true;
    s.src = 'https://widget.kommunicate.io/v2/kommunicate.app';
    const h = document.getElementsByTagName('head')[0];
    h.appendChild(s);
    window.kommunicate = m;
    m._globals = kommunicateSettings;
  })(document, window.kommunicate || {});
</script>
</body>
</html>
